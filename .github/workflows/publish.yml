name: brew publish
on:
  workflow_run:
    workflows:
      - Tap Homebrew CI
    types:
      - completed
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull request number (e.g. 26) or PR URL"
        required: true

jobs:
  pr-pull:
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install Homebrew Bundler RubyGems
        run: brew install-bundler-gems

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Configure authenticated tap remote
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAP_REPO="$(brew --repo "${GITHUB_REPOSITORY_OWNER}/tap")"
          git -C "$TAP_REPO" remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

      - name: Resolve PR number
        id: pr
        env:
          INPUT_PR_NUMBER: ${{ github.event.inputs.pr_number }}
          WORKFLOW_RUN_PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PR_NUMBER=$(echo "$INPUT_PR_NUMBER" | grep -Eo '[0-9]+' | tail -n1)
          else
            PR_NUMBER="$WORKFLOW_RUN_PR_NUMBER"
          fi

          if [ -z "$PR_NUMBER" ]; then
            echo "Unable to determine PR number from input: $INPUT_PR_NUMBER"
            exit 1
          fi

          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "Using PR #$PR_NUMBER"

      - name: Upload bottles
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.pr.outputs.pr_number }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            brew pr-pull --debug --warn-on-upload-failure --no-cherry-pick "$PR_NUMBER" --tap="$GITHUB_REPOSITORY"
          else
            brew pr-pull --debug --warn-on-upload-failure "$PR_NUMBER" --tap="$GITHUB_REPOSITORY"
          fi

      - name: Push bottle commit to master (if any)
        run: |
          TAP_REPO="$(brew --repo "${GITHUB_REPOSITORY_OWNER}/tap")"
          git -C "$TAP_REPO" fetch origin master
          if [ -n "$(git -C "$TAP_REPO" log --oneline origin/master..HEAD)" ]; then
            git -C "$TAP_REPO" push origin HEAD:master || {
              git -C "$TAP_REPO" pull --rebase origin master
              git -C "$TAP_REPO" push origin HEAD:master
            }
          else
            echo "No bottle commit to push."
          fi

  push-publish:
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.head_branch == 'master' || github.event.workflow_run.head_branch == 'main') &&
      github.event.workflow_run.actor.login != 'github-actions[bot]'
    runs-on: macos-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - name: Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Configure authenticated tap remote
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAP_REPO="$(brew --repo "${GITHUB_REPOSITORY_OWNER}/tap")"
          git -C "$TAP_REPO" remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

      - run: brew test-bot --only-cleanup-before
      - run: brew test-bot --only-setup
      - run: brew test-bot --only-tap-syntax
      - run: brew test-bot --only-formulae

      - name: Upload bottles and apply bottle commit
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: brew pr-upload --debug --warn-on-upload-failure

      - name: Push bottle commit to master (if any)
        run: |
          TAP_REPO="$(brew --repo "${GITHUB_REPOSITORY_OWNER}/tap")"
          git -C "$TAP_REPO" fetch origin master
          if [ -n "$(git -C "$TAP_REPO" log --oneline origin/master..HEAD)" ]; then
            git -C "$TAP_REPO" push origin HEAD:master || {
              git -C "$TAP_REPO" pull --rebase origin master
              git -C "$TAP_REPO" push origin HEAD:master
            }
          else
            echo "No bottle commit to push."
          fi
